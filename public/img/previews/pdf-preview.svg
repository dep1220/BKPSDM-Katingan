<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="400" fill="#f3f4f6"/>
  <rect x="20" y="20" width="260" height="360" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- PDF Icon -->
  <rect x="120" y="80" width="60" height="80" fill="#dc2626" rx="4"/>
  <text x="150" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">PDF</text>
  
  <!-- Document lines -->
  <rect x="50" y="200" width="200" height="2" fill="#d1d5db"/>
  <rect x="50" y="220" width="150" height="2" fill="#d1d5db"/>
  <rect x="50" y="240" width="180" height="2" fill="#d1d5db"/>
  <rect x="50" y="260" width="120" height="2" fill="#d1d5db"/>
  
  <!-- Title -->
  <text x="150" y="320" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">Dokumen PDF</text>
  <text x="150" y="340" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Klik untuk membuka</text>
</svg>